<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="about" class="about">
        <h2>About Me</h2>
        <div class="about-content">
            <div class="about-image">
                <img src="https://via.placeholder.com/400" alt="Profile">
            </div>
            <div class="about-text">
                <h3>Who am I?</h3>
                <p>I'm a web developer passionate about creating beautiful websites.</p>
            </div>
        </div>
    </section>
    <section id="skills" class="skills">
    <h2>My Skills</h2>
    <div class="skills-bars">
        <div class="skill-item">
            <div class="skill-info">
                <span>HTML</span>
                <span>90%</span>
            </div>
            <div class="skill-bar">
                <div class="skill-progress html"></div>
            </div>
        </div>
        <!-- Add more skills -->
    </div>
</section>

<section id="projects" class="projects">
    <h2>My Projects</h2>
    <div class="projects-grid">
        <div class="project-item">
            <img src="https://via.placeholder.com/400x300" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <!-- Add more projects -->
    </div>
</section>
</body>
</html>
